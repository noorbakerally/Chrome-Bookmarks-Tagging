<!DOCTYPE html>
<html ng-app="BookmarksManager" ng-csp ng-controller="BookmarksManagerController">
<head>
	<title ng-bind-template="{{JSbookmarksManagerTitle}}">Bookmarks Manager</title>
	<link rel="stylesheet" href="../common/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bookmarksManager.css" />
	<script src="../common/js/angular-1.0.0.min.js"></script>
	<script src="../common/js/angular-bootstrap-1.0.0.min.js"></script>
	<script src="../common/js/jquery.min.js"></script>
	<script src="../common/js/bootstrap.min.js"></script>
	<script src="js/bookmarks.js"></script>
</head>
<body>
	<header>
		<nav>
			<div class="navbar">
				<div class="navbar-inner">
					<div class="container">
						<a class="brand">
							{{JSbookmarksManagerTitle}}
						</a>
						<ul class="nav">
							<li ng-repeat="item in menuItems" class="dropdown">
								<a class="dropdown-toggle" data-toggle="dropdown">
									{{item.value}}
								</a>
								<ul class="dropdown-menu" ng-show="item.children">
									<li ng-repeat="child in item.children" ng-click="click()">
										<a>{{child.value}}</a>
									</li>
								</ul>
							</li>
						</ul>
						<form class="navbar-search pull-right" action="">
							<input type="text" class="search-query span2" placeholder="{{JSsearch}}" size="100">
						</form>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<div class="content">

	</div>
	<footer>
		<ul class="breadcrumb">
			<li ng-repeat="crumb in breadcrumb">
				<span ng-hide="crumb.url">{{crumb.name}}</span>
					<a ng-show="crumb.url" href="{{crumb.url}}">{{crumb.name}}</a>
				<span ng-show="crumb.url" class="divider">/</span>
			</li>
		</ul>
	</footer>
</body>
</html>
